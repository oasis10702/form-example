<!DOCTYPE html>
<html lang="zh-TW">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<section>
			<div class="container">
				<div class="card u-mt-48">
					<h2 class="heading u-mb-24">Account</h2>
					<form action="" class="form">
						<div class="row u-mb-24 ">
							<div class="col-sm-6">
								<div class="u-pr-8--desktop">
									<h3 class="h3 u-mb-24">Account Information</h3>
									<div class="row u-mb-24">
										<div class="col-sm-6 u-mb-24--mobile">
											<label for="firstname">First name</label>
											<input id="firstname" type="text">
										</div>
										<div class="col-sm-6">
											<label for="lastname">last name</label>
											<input id="lastname" type="text">
										</div>
									</div>
									<div class="row">
										<div class="col-sm-12 u-mb-24--mobile">
											<label for="email">E-mail</label>
											<input id="email" type="email">
										</div>
									</div>
								</div>	
							</div>
							<div class="col-sm-6">
								<div class="u-pl-8--desktop">
									<h3 class="h3 u-mb-24">Change Password</h3>
									<div class="row u-mb-24">
										<div class="col-sm-12">
											<label for="newpwd">New password</label>
											<input id="newpwd" type="password">
										</div>
									</div>
									<div class="row">
										<div class="col-sm-12">
											<label for="cf-newpwd">Comfirm password</label>
											<input id="cf-newpwd" type="password">
										</div>
									</div>
								</div>
								
							</div>
						</div>
			
						<h3 class="h3 u-mb-24">Shipping Address</h3>
						<div class="row">
							<div class="col-sm-6">
								<div class="u-pr-8--desktop">
									<div class="u-mb-24">
										<label for="addr-1">Address Line1</label>
										<input id="addr-1" type="text">
									</div>	
									<div class="u-mb-24">
										<label for="addr-2">Address Line2</label>
										<input id="addr-2" type="text">
									</div>	
								</div>
								
							</div>
							<div class="col-sm-6 ">
								<div class="u-pl-8--desktop">
									<div class="row u-mb-24">
										<div class="col-sm-6 u-mb-24--mobile">
											<label for="country">Country</label>
											<select name="" id="country">
												<option value="">Taiwan no.1</option>
											</select>
										</div>
										<div class="col-sm-6">
											<label for="state">State</label>
											<select name="" id="state">
												<option value="">Taipei</option>
											</select>
										</div>
									</div>
									<div class="row ">
										<div class="col-sm-6 u-mb-24--mobile">
											<label for="post">Zip/Postal</label>
											<input id="post" type="text">
										</div>
										<div class="col-sm-6 u-mb-24--mobile">
											<label for="phone">Phone</label>
											<input id="phone" type="text">
										</div>
									</div>
								</div>
								
							</div>
						</div>
						<h3 class="h3 u-mb-24">Newsletter</h3>
						<div class="row ">
							<div class="col-sm-6 u-mb-24--mobile">
								<label for="newsletter">
									<input id="newsletter" type="checkbox"> Keep in touch with our newletter

								</label>
							</div>
							<div class="col-sm-6 u-text-right">
								<input type="submit" class="btn btn--primary" value="SAVE CHANGES">
							</div>
						</div>
					
					</form>

				</div>
			</div>
		</section>
	</div>
</body>
</html>
